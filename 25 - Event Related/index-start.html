<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
                <div class="four"></div>
            </div>
        </div>
    </div>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 80px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
        .four {
            background: black;
        }
    </style>

    <script>
        let divs = document.querySelectorAll('div');
        let one = document.querySelector('.one');
        let two = document.querySelector('.two');
        let three = document.querySelector('.three');
        let four = document.querySelector('.four');

        // 第三参数为 true捕获/false冒泡，表示事件触发顺序为由外到内/由内到外
        // divs.forEach(div => div.addEventListener('click', logText, false));
        
        // 第三参数为参数对象
        // capture表示是否使用事件捕获流（由外到内）
        // once表示是否只触发一次
        one.addEventListener('click', logText1, {
            capture: false,
            once: true
        });
        two.addEventListener('click', logText2, {
            capture: true
        });
        three.addEventListener('click', logText3, {
            capture: true
        });
        four.addEventListener('click', logText4, {
            capture: false
        });

       
        function logText(e) {
            console.log(this.classList.value);
            // stopPropagation()可以阻断事件继续传播
            // e.stopPropagation();
        }

        function logText1(e) {
            console.log(this.classList.value);
            // e.stopPropagation();
        }

        function logText2(e) {
            console.log(this.classList.value);
            // e.stopPropagation();
        }

        function logText3(e) {
            console.log(this.classList.value);
            // e.stopPropagation();
        }

        function logText4(e) {
            console.log(this.classList.value);
            // e.stopPropagation();
        }
    </script>
</body>

</html>
