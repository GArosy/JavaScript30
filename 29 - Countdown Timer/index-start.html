<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>番茄时钟</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bc"></div>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 秒</button>
      <button data-time="1500" class="timer__button">一个番茄</button>
      <button data-time="3600" class="timer__button">两个番茄</button>
      <button data-time="600" class="timer__button">一次休息</button>
      <button data-time="2400" class="timer__button">午休时间</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="自定义时间（分钟）">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-START.js"></script>
</body>
</html>
