<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .panels {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      min-width: 750px;
      overflow: hidden;
    }

    .panel {
      /* é¡¹ç›®å±æ€§ */
      flex: 1 1 0;
      /* å®¹å™¨å±æ€§ */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;

      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.3, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.3, -0.19, 0.7, -0.11),
        background 0.2s;

      font-size: 20px;
      background-size: cover;
      background-position: center;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
    }


    .panel1 {
      background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }

    .panel2 {
      background-image: url(https://source.unsplash.com/1CD3fd8kHnE/1500x1500);
    }

    .panel3 {
      background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }

    .panel4 {
      background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
    }

    .panel5 {
      background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
    }

    .panel>* {
      margin: 0;
      width: 100%;
      /* è®¾ç½®å¹¶å»¶è¿Ÿæ‹‰å›ä¸Šä¸‹æ–‡å­—çš„æ—¶é—´ */
      transition: transform 0.5s 0.7s;
      /* é¡¹ç›®å±æ€§ */
      flex: 1 1 auto;
      /* å®¹å™¨å±æ€§ */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.7), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    /* pæ ‡ç­¾åˆ—ä¸­ç¬¬äºŒä¸ªpå­—å·å¤§ä¸€å€ */
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    /* åç§»ä¸Šä¸‹p */
    .panel p:first-child {
      transform: translateY(-100%);
    }

    .panel p:last-child {
      transform: translateY(100%);
    }

    /* ç‚¹å‡»äº‹ä»¶è§¦å‘åflexå¢å¤§ï¼Œå­—æ”¾å¤§ä¸€å€ */
    .panel.open {
      font-size: 40px;
      flex: 5;
    }

    /* ç‚¹å‡»åæ‹‰å›åç§»çš„p */
    .panel.open p:first-child {
      transform: translateY(0);
    }

    .panel.open p:last-child {
      transform: translateY(0);
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    // è·å–panelsåˆ—è¡¨
    const panelList = document.querySelectorAll('.panel');
    // å£°æ˜å¤„ç†å‡½æ•°
    function toggleOpen() {
      console.log(this);
      this.classList.toggle('open');
    }
    // ç»‘å®šäº‹ä»¶
    panelList.forEach(item => {
      item.addEventListener('click', toggleOpen, false)
    })
  </script>






</body>

</html>
