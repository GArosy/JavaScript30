<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>请打开控制台并刷新</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];
    console.log("原始数据：");
    console.table(people);
    console.table(comments);

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    console.log("1. 是否至少有一个用户小于19岁？");

    // forEach()迭代写法
    const isAdult_forEach = function () {
      let result = false;
      people.forEach(element => {
        if ((new Date()).getFullYear() - element.year <= 19) result = true;
      })
      return result;
    }
    console.log(isAdult_forEach());

    // some()写法
    const isAdult_some = people.some((item) => (new Date()).getFullYear() - item.year < 19);
    console.log(isAdult_some);

    // Array.prototype.every() // is everyone 19?
    console.log("2. 是否所有用户都大于19岁？");
    const allAdult_every = people.every((item) => (new Date()).getFullYear() - item.year >= 19);
    console.log(allAdult_every);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("3. 找到用户823423的评论");

    // 迭代写法
    let comment_forEach = "";
    comments.forEach((item) => {
      if (item.id === 823423) {
        comment_forEach = item.text;
      }
    })
    console.log(comment_forEach);

    // find()写法
    const comment_find = comments.find(item => item.id === 823423).text;
    console.log(comment_find);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log("4. 删除用户823423的评论");

    const index = comments.findIndex(item => item.id === 823423);

    const deleteComment = function () {
      // 方法一，splice裁切
      // comments.splice(index, 1);
      // 方法二，slice拼接
      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
      ]
      console.table(newComments);
    }
    deleteComment();
  </script>
</body>

</html>
